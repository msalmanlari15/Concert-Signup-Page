<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SufiLand Concert Resgistration Page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;800;900&family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="intro">
        <div class="heading-logo-place">
          <h1 class="logo">SufiLand</h1>
          <h3>4pm, Monday, 17th July 2020 @PYT Stadium, Johannesburg</h3>
        </div>

        <h1 class="caption">Head Bang with your Gang</h1>
      </section>
      <section class="register">
        <div class="form-area">
          <form action="">
            <input type="text" class="name" placeholder="Name" />
            <input type="email" class="email" placeholder="Email" />
            <input type="text" class="nationality" placeholder="Nationality" />
            <input type="button" value="Register Now" />
          </form>
          <h3>OR</h3>
          <h3>Sign up using</h3>
          <div class="social-area">
            <a href="#"
              ><img src="/img/googleicon.png" alt="Google Icon" class="google"
            /></a>
            <a href="#"
              ><img
                src="/img/twittericon.png"
                alt="Twitter Icon"
                class="twitter"
            /></a>
            <a href="#"
              ><img
                src="/img/facebook icon.png"
                alt="Facebook Icon"
                class="facebook"
            /></a>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
